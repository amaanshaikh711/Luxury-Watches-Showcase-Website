<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/watch.css">
</head>
<body>

    <div class="wrapper"> 
    
        <header id="header">
            
        </header>

        <!-- Cart Section -->
        <div class="cart-section">
            <h2>Checkout</h2>
            <div class="cart-data">
                <div class="user-details-form">
                    <h5>User Details</h5>
                    <form method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone" required maxlength="10">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" required >
                        </div>
                        <div class="submit submit-desktop">
                            <button type="submit" class="btn btn-primary btn-submit">Checkout</button>
                        </div>
                    </form>
                </div>
                <div class="cart-list">
                    <h5>Cart Details</h5>
                    <div id="cart-items" class="cart-items">
                        <div class="product-list">
                            <div class="product-name"> 
                                <img src="" alt="">
                                <div class="product-name"></div>
                            </div>
                            <div class="product-price">
                                <span class="remove-btn"></span>
                            </div>
                        </div>
                    </div>
                    <div class="cart-total">
                        <h4>Total</h4>
                        <div id="cart-total" class="total-price"></div>
                    </div>
                </div>
            </div>
            <div class="submit submit-mobile">
                <button type="submit" class="btn btn-primary btn-submit">Checkout</button>
            </div>
        </div>

    </div>

    <footer id="footer">
        
    </footer>

    <script src="js/script.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
